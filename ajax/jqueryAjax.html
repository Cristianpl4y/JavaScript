<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Ajax com jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>jQuery Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function mostraResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }

        $.ajax({
            url: 'parOuImpar',
            data : {
                numero: 5
            },
            success(data){
              mostraResultado('get', data)  
            }
        })

        $.ajax({
            url: 'formulario',
            method: 'post', 
            data : {
                nome: 'Cristian',
                sobrenome: 'Pessanha'
            },
            success(data) {
              mostraResultado('post', data)  
            },
            error(e) {
                mostraResultado('post', e)
            }
        })


    </script>
</body>
