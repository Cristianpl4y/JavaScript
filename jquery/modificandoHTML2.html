<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2');
        $('#div1').prepend('0, ');

        $('<span>, 3</span>').appendTo('#div1');
        $('<span>-1, </span>').prependTo('#div1');

        $('#div2').before('<span>Antes 2</span>');
        $('#div2').after('<span>Depois 2</span>');


        $('<p>Antes 3</p>').insertBefore('#div3');
        $('<p>Depois 3</p>').insertAfter('#div3');


        // $('p.numero').wrap('<div>');
        $('p.numero').wrapAll('<div id="div4">');
        
        $('#div4').empty();  // Limpa o conte√∫do da div

        $('#div3, #div4').prev().remove(); // Remove o elemento anterior ao primeiro elemento da div

        // $('<div>Substituto</div>').replaceAll('body > span'); // Substitui todos os span por um div
        $('body > span').replaceWith('<div>Substituto</div>'); // Substitui todos os span por um div
    </script>
</body>
