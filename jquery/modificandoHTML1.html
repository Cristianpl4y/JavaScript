<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem ID</div>

    <script>
        $('#conteudo1').append('<h1>Conteúdo 1</h1>');
        
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li></li>').append('Feijão'),
            $('<li></li>').append('Batata')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos);
        $('#conteudo2').append(lista);

        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>');
        $('#conteudo3').html('<strong>1, 2, 3</strong>');
        $('#conteudo3').text('<p>1, 2, 3</p>');

        // Alterando todos os elementos
        $('div[id]').html('<p>Todos</p>')




    </script>
</body>
